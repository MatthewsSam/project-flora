[application]

name="Project-Chloris (Pre-Alpha 0.0.2)"
main_scene="res://scenes/preloader.tscn"
icon="res://icon.png"

[autoload]

autoload="*res://scripts/autoload.gd"

[debug]

print_fps=true

[display]

width=1024
height=600

[image_loader]

repeat=true

[input]

quit=[key(Escape)]
jump=[key(Space)]
move_forwards=[key(W)]
move_backwards=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
